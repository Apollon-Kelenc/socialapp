<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social-App</title>
  </head>
  <body>
    <header class="head">
      <p class="intro">Good Morning,Alex</p>
      <img class="mail" src="./images/Icons/Message.svg" alt="mail-logo" />
    </header>
    <main>
      <article class="stories-main-container">
        <div class="story-container">
          <img
            class="story-img"
            src="./images/ImagesSmall/Story 1.png"
            alt=""
          />
          <div class="profile-photo-container">
            <div class="profile-photo">
              <img src="./images/Profilepictures/profilephoto1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="story-container">
          <img
            class="story-img"
            src="./images/ImagesSmall/Story 2.png"
            alt=""
          />
          <div class="profile-photo-container">
            <div class="profile-photo">
              <img src="./images/Profilepictures/profilephoto2.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="story-container">
          <img
            class="story-img"
            src="./images/ImagesSmall/Story 3.png"
            alt=""
          />
          <div class="profile-photo-container">
            <div class="profile-photo">
              <img src="./images/Profilepictures/profilephoto3.svg" alt="" />
            </div>
          </div>
        </div>
      </article>
      <div class="container">
        <div class="Username">
          <img
            src="../../../images/Profilepictures/JacobWashington.svg"
            alt="Profilepicture"
          />
          <article><strong>Jacob Washington</strong></article>
          <article class="minutes">20m ago</article>
        </div>
        <p class="text">
          "If you think you are too small to make a difference, try sleeping
          with a mosquito."
        </p>
        <p>~ Dalei Lama</p>
        <div class="iconcontainer">
          <div class="iconss">
            <div class="posticon">
              <img src="../../../images/Icons/Like.svg" alt="Likebutton" />
              <article>2,245</article>
              <img
                src="../../../images/Icons/Comment.svg"
                alt="Commentbutton"
              />
              <article>45</article>

              <img src="../../../images/Icons/Share.svg" alt="Sharebutton" />
              <article>124</article>
            </div>
            <div class="markbook">
              <img
                src="../../../images/Icons/Bookmark.svg"
                alt="Bookmarkbutton"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="Username">
          <img
            src="../../../images/Profilepictures/KatWilliams.svg"
            alt="Profilepicture"
          />
          <article><strong>Kat Williams</strong></article>
          <article class="minutes">1h ago</article>
        </div>
        <div class="post-big-pictures-container">
          <div class="post-big-picture">
            <img
              class="big-picture"
              src="/images/ImagesBig/carousel.png"
              alt=""
            />
          </div>
        </div>
        <div class="iconcontainer">
          <div class="iconss">
            <div class="posticon">
              <img src="../../../images/Icons/Like.svg" alt="Likebutton" />
              <article>8,898</article>
              <img
                src="../../../images/Icons/Comment.svg"
                alt="Commentbutton"
              />
              <article>145</article>

              <img src="../../../images/Icons/Share.svg" alt="Sharebutton" />
              <article>12</article>
            </div>
            <div class="markbook">
              <img
                src="../../../images/Icons/Bookmark.svg"
                alt="Bookmarkbutton"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="Username">
          <img
            src="../../../images/Profilepictures/TonyMonta.svg"
            alt="Profilepicture"
          />
          <article><strong>Tony Monta</strong></article>
          <article class="minutes">1h ago</article>
        </div>
        <p class="text">Writing Code is not bad</p>
        <div class="iconcontainer">
          <div class="iconss">
            <div class="posticon">
              <img src="../../../images/Icons/Like.svg" alt="Likebutton" />
              <article>14</article>
              <img
                src="../../../images/Icons/Comment.svg"
                alt="Commentbutton"
              />

              <img src="../../../images/Icons/Share.svg" alt="Sharebutton" />
            </div>
            <div class="markbook">
              <img
                src="../../../images/Icons/Bookmark.svg"
                alt="Bookmarkbutton"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="Username">
          <img
            src="../../../images/Profilepictures/JessicaThompson.svg"
            alt="Profilepicture"
          />
          <article><strong>Jessica Thompson</strong></article>
          <article class="minutes">2h ago</article>
        </div>
        <div class="post-big-pictures-container">
          <div class="post-big-picture">
            <img class="big-picture" src="/images/ImagesBig/plant.png" alt="" />
          </div>
        </div>
        <div class="iconcontainer">
          <div class="iconss">
            <div class="posticon">
              <img src="../../../images/Icons/Like.svg" alt="Likebutton" />
              <article>17</article>
              <img
                src="../../../images/Icons/Comment.svg"
                alt="Commentbutton"
              />
              <article>2</article>

              <img src="../../../images/Icons/Share.svg" alt="Sharebutton" />
            </div>
            <div class="markbook">
              <img
                src="../../../images/Icons/Bookmark.svg"
                alt="Bookmarkbutton"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="Username">
          <img
            src="../../../images/Profilepictures/DustinGrant.svg"
            alt="Profilepicture"
          />
          <article><strong>Dustin Grant</strong></article>
          <article class="minutes">3h ago</article>
        </div>
        <div class="post-big-pictures-container">
          <div class="post-big-picture">
            <img class="big-picture" src="/images/ImagesBig/art.png" alt="" />
          </div>
        </div>
        <div class="iconcontainer">
          <div class="iconss">
            <div class="posticon">
              <img src="../../../images/Icons/Like.svg" alt="Likebutton" />
              <article>238</article>
              <img
                src="../../../images/Icons/Comment.svg"
                alt="Commentbutton"
              />
              <article>14</article>

              <img src="../../../images/Icons/Share.svg" alt="Sharebutton" />
              <article>4</article>
            </div>
            <div class="markbook">
              <img
                src="../../../images/Icons/Bookmark.svg"
                alt="Bookmarkbutton"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="frame4">
      <div class="feed">
        <div class="icon-feed">
          <img
            class="vector"
            src="../../images/Icons/Feed.svg"
            alt="Buttom Feed"
          />
        </div>
      </div>
  
      <div class="search">
        <img
          class="icon-search"
          src="../../images/Icons/Search.svg"
          alt="Button Search"
        />
      </div>
  
      <div class="create">
        <img
          class="icon-create"
          src="../../images/Icons/Vector.svg"
          alt="Button create"
        />
      </div>
  
      <div class="alert">
        <img
          class="icon-alert"
          src="../../images/Icons/Alert.svg"
          alt="Button Alert"
        />
      </div>
  
      <div class="profile">
        <img
          class="icon-profile"
          src="../../images/Icons/Profile.svg"
          alt="Button Profile"
        />
      </div>
    </div>
  </footer>
</html>
